services:
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    hostname: oracle-db
    container_name: oracle-db-container
    environment:
      ORACLE_PWD: "dkpassword"
      ORACLE_SID: "XEPDB1"
      ORACLE_PDB: "XEPDB1"
      SYSDBA_USER: "sys"
      SYSDBA_PASSWORD: "dkpasswords"
      DKUSER: "dkuser"
      DKUSER_PASSWORD: "dkpassword"
      ORACLE_CHARACTERSET: AL32UTF8
      NLS_LANG: AMERICAN_AMERICA.AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - ms-volume:/opt/oracle/oradata
      - ../oracle-db/scripts:/opt/oracle/scripts/startup
    networks:
      - ms-network
    healthcheck:
      test: ["CMD", "sh", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus system/dkpassword@localhost:1521/XE"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  ms-eventos:
    image: jonathan0284/trabajo-final:ms-eventos-1.2
    container_name: ms-eventos
    build:
      context: ../ms-eventos
    ports:
      - "9090:9090"
    networks:
      - ms-network
    depends_on:
      oracle-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9090/eventos"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 30s

  ms-participantes:
    image: jonathan0284/trabajo-final:ms-participantes:1.2
    container_name: ms-participantes
    build:
      context: ../ms-participantes
    ports:
      - "7075:7075"
    environment:
      - MS_EVENTOS_URL=http://ms-eventos:9090
    networks:
      - ms-network
    depends_on:
      oracle-db:
        condition: service_healthy
      ms-eventos:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:7075/participante"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 30s

volumes:
  ms-volume:

networks:
  ms-network:
    driver: bridge